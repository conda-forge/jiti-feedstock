context:
  version: "2.5.0"

package:
  name: jiti
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/jiti/-/jiti-${{ version }}.tgz
  sha256: ec3ed45afd61d329f5300d2b8614536db2ffbdb394943212f4db7a20f9ddb799

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - jiti 2>&1 | grep -q "Usage: "jiti <path> \\[...arguments\\]\""

about:
  license: MIT
  license_file: LICENSE
  summary: Runtime Typescript and ESM support for Node.js
  homepage: https://github.com/unjs/jiti
  repository: https://github.com/unjs/jiti

extra:
  recipe-maintainers:
    - danielnachun
