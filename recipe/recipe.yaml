context:
  version: "2.6.0"

package:
  name: jiti
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/jiti/-/jiti-${{ version }}.tgz
  sha256: 930c37c8b97560e65e29de7f170f86f3ba2109b86ecbf73a47726b4c2bf433b7

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - jiti 2>&1 | grep -q "Usage: "jiti <path> \\[...arguments\\]\""

about:
  license: MIT
  license_file: LICENSE
  summary: Runtime Typescript and ESM support for Node.js
  homepage: https://github.com/unjs/jiti
  repository: https://github.com/unjs/jiti

extra:
  recipe-maintainers:
    - danielnachun
